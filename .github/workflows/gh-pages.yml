# Simple workflow for deploying static content to GitHub Pages
name: Deploy content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      - name: Build
        run: |
          # Переименовываем index-html.md в index.md перед сборкой
          cp lessons/index-html.md lessons/index.md.bak
          cp lessons/index.md lessons/index.md.local
          cp lessons/index-html.md lessons/index.md

          # Собираем статический сайт
          npx reveal-md lessons/ --static dist --static-dirs=plugins

          # Восстанавливаем оригинальный index.md для локальной разработки
          mv lessons/index.md.local lessons/index.md

          # Копируем дополнительные файлы
          rsync -a -r lessons/ dist/
          cp -r plugins dist/_assets/
          cp -r .reveal-md dist/_assets/

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
