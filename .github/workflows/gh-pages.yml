# Simple workflow for deploying static content to GitHub Pages
name: Deploy content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      - name: Build
        run: |
          set -euo pipefail

          # 1) Собираем главную страницу (индекс) из lessons/index.md
          npx reveal-md lessons/index.md \
            --static dist \
            --static-dirs ".reveal-md,lessons,plugins"

          # 2) Собираем КАЖДЫЙ урок: lessons/**/lesson.md -> dist/<lessonXX>/lesson.html
          # Генерируем в корневую папку по имени урока и переименовываем index.html -> lesson.html
          shopt -s globstar nullglob
          for f in lessons/**/lesson.md; do
            lesson_dirname="$(dirname "$f")"           # lessons/lessonXX
            lesson_name="$(basename "$lesson_dirname")" # lessonXX
            outdir="dist/${lesson_name}"
            mkdir -p "$outdir"
            npx reveal-md "$f" \
              --static "$outdir" \
              --static-dirs ".reveal-md,lessons,plugins"
            if [ -f "$outdir/index.html" ]; then
              mv "$outdir/index.html" "$outdir/lesson.html"
            fi
            # Копируем папку images урока рядом с lesson.html, если она есть
            if [ -d "${lesson_dirname}/images" ]; then
              cp -r "${lesson_dirname}/images" "$outdir/"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
