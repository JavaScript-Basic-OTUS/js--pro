<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.4;
        margin: 20px;
        padding: 0;
        background: white;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin: 0;
        padding: 2px 0;
        border-bottom: none;
      }

      a {
        color: #0066cc;
        text-decoration: underline;
        display: block;
        padding: 2px 0;
        font-size: 14px;
      }

      a:hover {
        color: #004499;
        background-color: #f0f0f0;
      }

      a:visited {
        color: #551a8b;
      }
    </style>
  </head>

  <body>
    <ul>
      {{#files}} {{#title}}
      <li>
        <a
          href="{{filePath}}"
          title="{{title}} - {{description}} ({{filePath}})"
        >
          {{#title}}{{.}} {{/title}}{{^title}}{{filePath}}{{/title}} -
          {{description}}
        </a>
      </li>
      {{/title}} {{/files}}
    </ul>
  </body>
</html>
